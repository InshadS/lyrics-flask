<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songlyrics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="heading">
          <h1 class="song">SONG</h1>
          <h1 class="lyrics">LYRICS</h1>
          <h4 class="com">.com</h4>
        </div>
      </div>
      {%block index%}{%endblock%}
      <div class="row">
        <div class="col-3">{%block list%}{%endblock%}</div>
        <div class="col-3">{%block songlist%}{%endblock%}</div>
        <div class="col-6">{%block lyrics%}{%endblock%}</div>
      </div>
    </div>
  </body>
</html>
